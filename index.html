<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bid Wars | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./dist/css/pages/global.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-black navbar-dark">
      <div class="container-fluid nav-container bg-black">
        <a class="navbar-brand logo" href="#">Bid wars</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="search-container p-3">
      <form
        id="search-form"
        class="d-flex align-content-center justify-content-center"
        action=""
      >
        <input
          class="form-control search-input d-inline-block"
          type="search"
          name=""
          id=""
          placeholder="Search"
        />
        <button
          class="btn btn-secondary btn-search d-inline-block"
          type="submit"
        >
          Search
        </button>
      </form>
    </div>
    <header>
      <div
        class="d-flex flex-column justify-content-center d-flex align-items-center bg-dark m-5"
      >
        <div class="profile-img_container rounded-circle">
          <img
            src="/images/pexels-estonian-stalker-10645502.jpg"
            alt=""
            class="profile-img rounded-circle"
          />
        </div>
        <p class="m-3">John Stones</p>
        <p class="m-3"><i class="bi bi-cash-coin"></i> Credit: 1000,-</p>
        <button class="btn btn-primary">Add Listing</button>
      </div>
    </header>
    <section class="auction_section d-flex flex-column justify-content-center">
      <div class="container auction_container">
        <h1 class="py-4">Auction</h1>
        <div class="container p-0">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
            <div class="col">
              <div class="listing p-3 border bg-black">Row column</div>
            </div>
            <div class="col">
              <div class="listing p-3 border bg-black">Row column</div>
            </div>
            <div class="col">
              <div class="listing p-3 border bg-black">Row column</div>
            </div>
            <div class="col">
              <div class="listing p-3 border bg-black">Row column</div>
            </div>
            <div class="col">
              <div class="listing p-3 border bg-black">Row column</div>
            </div>
            <div class="col">
              <div class="listing p-3 border bg-black">Row column</div>
            </div>
            <div class="col">
              <div class="listing p-3 border bg-black">Row column</div>
            </div>
            <div class="col">
              <div class="listing p-3 border bg-black">Row column</div>
            </div>
            <div class="col">
              <div class="listing p-3 border bg-black">Row column</div>
            </div>
            <div class="col">
              <div class="listing p-3 border bg-black">Row column</div>
            </div>
          </div>
        </div>
      </div>
    </section>

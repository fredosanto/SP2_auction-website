<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/pages/global.css" />
    <link rel="stylesheet" href="/dist/css/pages/login/login.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./registerBtn.js" defer></script> -->
  </head>
  <body class="bg-dark">
    <header>
      <div class="container d-flex justify-content-center p-5">
        <a href="/index.html" class="text-decoration-none">
          <h1 class="text-primary form-logo">Bid wars</h1>
        </a>
      </div>
    </header>
    <section>
      <div
        class="container form_container d-flex flex-column m-auto bg-black p-5"
      >
        <h1 class="m-auto p-3 text-uppercase text-decoration-underline">
          Add listing
        </h1>
        <form action="/index.html" id="add-form" class="d-flex flex-column">
          <div class="input_container mb-3">
            <label for="email">Title: *</label>
            <input
              type="text"
              name="title"
              id="add-title"
              class="form-control"
              required
              title="Add a title to listing."
            />
            <div class="validation-error d-block p-1 my-1 bg-danger">
              * Insert title.
            </div>
          </div>
          <div class="input_container mb-3">
            <label for="description">Description: (optional)</label>
            <textarea
              name="description"
              id="add-description"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="input_container mb-3">
            <label for="media">Tags: (optional)</label>
            <input type="text" name="tags" id="add-tags" class="form-control" />
          </div>
          <div class="input_container mb-3">
            <label for="media">Media: (optional)</label>
            <input
              type="text"
              name="media"
              id="add-media"
              class="form-control"
            />
          </div>
          <div class="input_container mb-3">
            <label for="date">End date: *</label>
            <input
              type="text"
              name="date"
              id="add-date"
              class="form-control"
              required
              placeholder="2020-01-01T00:00:00.000Z"
              title="Add a end date to listing."
            />
            <div class="validation-error d-block p-1 my-1 bg-danger">
              * Insert end date: 2020-01-01T00:00:00.000Z.
            </div>
          </div>
          <button
            type="submit"
            id="login-btn"
            class="btn btn-primary w-50 mx-auto"
          >
            Add
          </button>
        </form>
        <p class="m-auto p-3">
          not now,
          <span><a class="text-primary" href="/index.html">go back</a></span>
        </p>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bid Wars | Add listing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/pages/global.css" />
    <link rel="stylesheet" href="/dist/css/pages/login/login.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js" type="module" defer></script>
  </head>
  <body class="bg-dark">
    <header>
      <div class="container d-flex justify-content-center p-5">
        <a href="../../index.html" class="text-decoration-none">
          <h1 class="text-primary form-logo">Bid wars</h1>
        </a>
      </div>
    </header>
    <section>
      <div
        class="container form_container d-flex flex-column m-auto bg-black p-5"
      >
        <h1 class="m-auto p-3 text-uppercase text-decoration-underline">
          Add listing
        </h1>
        <form action="" id="add-form" class="d-flex flex-column">
          <div class="input_container mb-3">
            <label for="email">Title: *</label>
            <input
              type="text"
              name="title"
              id="addTitle"
              class="form-control"
              required
              title="Add a title to listing."
            />
            <div class="title-error d-none p-1 my-1 bg-danger">
              * Insert title.
            </div>
          </div>
          <div class="input_container mb-3">
            <label for="description">Description: (optional)</label>
            <textarea
              name="description"
              id="addDescription"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="input_container mb-3">
            <label for="media">Tags: (optional)</label>
            <input type="text" name="tags" id="addTags" class="form-control" />
          </div>
          <div class="input_container mb-3">
            <label for="media">Media: (optional)</label>
            <input
              type="text"
              name="media"
              id="addMedia"
              class="form-control"
            />
          </div>
          <div class="input_container mb-3">
            <label for="date">End date: *DD Month YYYY HH:MM UTC</label>
            <input
              type="text"
              name="date"
              id="addDate"
              class="form-control"
              required
              placeholder="02 August 2023 10:00 UTC"
              min="02 August 2023 10:00 UTC"
              max="02 August 2023 10:00 UTC"
              title="Add a end date to listing."
            />
            <div class="date-error d-none p-1 my-1 bg-danger">
              * Insert end date: 05 October 2011 14:48 UTC
            </div>
          </div>
          <div class="add-success d-none p-1 my-1 bg-success text-center">
            Success! Listing Added!
          </div>
          <button
            type="submit"
            id="login-btn"
            class="btn btn-primary w-50 mx-auto"
          >
            Add
          </button>
        </form>
        <p class="m-auto p-3">
          not now or to proceed,
          <span
            ><a class="text-primary" href="../../index.html"
              >click here</a
            ></span
          >
        </p>
      </div>
    </section>
  </body>
</html>

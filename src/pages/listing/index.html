<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bid on our listing and check the latest bids from other users"
    />
    <title>Bid Wars | Listing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/pages/global.css" />
    <link rel="stylesheet" href="/dist/css/pages/listing/listing.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js" type="module" defer></script>
    <script src="../../components/index.js" type="module"></script>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-black navbar-dark">
      <div class="container-fluid nav-container bg-black">
        <a class="navbar-brand logo" href="/index.html">Bid wars</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link text-white text-decoration-underline"
                href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link profile-btn d-none"
                href="/src/pages/profile/index.html"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <button class="nav-link login-btn d-inline-block">Login</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="search-container p-3">
      <form
        id="search-form"
        class="d-flex align-content-center justify-content-center"
        action=""
      >
        <input
          class="form-control search-input d-inline-block"
          type="search"
          name="search"
          id="search"
          placeholder="Search"
        />
        <button
          class="btn btn-secondary btn-search d-inline-block"
          type="submit"
          id="searchBtn"
        >
          Search
        </button>
      </form>
    </div>
    <div class="d-flex breadcrumb_container justify-content-between px-5 py-4">
      <a href="/index.html" class="back-button text-light">
        <div class="back-button_container d-flex flex-row">
          <i class="bi bi-box-arrow-left m-1"></i>
          <p class="d-inline-block m-1">Back</p>
        </div>
      </a>
      <div class="wallet_container d-flex flex-row">
        <i class="bi bi-cash-coin m-1"></i>
        <p class="d-inline-block m-1" id="credit">,-</p>
      </div>
    </div>
    <section>
      <div
        class="container bid-container d-flex row-cols-1 row-cols-lg-2 flex-column flex-lg-row align-items-start justify-content-around my-5"
      >
        <div
          class="listing p-3 border bg-black d-flex flex-column align-content-center justify-content-center rounded-3"
          id="listing"
        ></div>
        <div class="bid_container d-flex flex-column m-auto">
          <h1 id="bidHeader" class="m-auto">Latest Bids</h1>

          <div id="bids"></div>

          <div class="add-bid_container d-none" id="bid">
            <form action="#" id="bid-form" class="text-center">
              <div class="input_container mb-3 text-start">
                <label for="amount">Make a higher bid:</label>
                <input
                  type="number"
                  name="amount"
                  id="bidAmount"
                  class="form-control"
                  required
                  placeholder="100"
                />
                <div class="validation-error d-block p-1 my-1 bg-danger">
                  * Not enough credit
                </div>
              </div>
              <button
                type="submit"
                id="bid-btn"
                class="btn btn-primary w-50 m-auto"
              >
                Make Bid
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

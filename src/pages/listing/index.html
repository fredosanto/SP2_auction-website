<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bid Wars | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/pages/global.css" />
    <link rel="stylesheet" href="/dist/css/pages/listing/listing.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-black navbar-dark">
      <div class="container-fluid nav-container bg-black">
        <a class="navbar-brand logo" href="#">Bid wars</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="search-container p-3">
      <form
        id="search-form"
        class="d-flex align-content-center justify-content-center"
        action=""
      >
        <input
          class="form-control search-input d-inline-block"
          type="search"
          name=""
          id=""
          placeholder="Search"
        />
        <button
          class="btn btn-secondary btn-search d-inline-block"
          type="submit"
        >
          Search
        </button>
      </form>
    </div>
    <div class="d-flex breadcrumb_container justify-content-between px-5 py-4">
      <a href="#" class="back-button text-light">
        <div class="back-button_container d-flex flex-row">
          <i class="bi bi-box-arrow-left m-1"></i>
          <p class="d-inline-block m-1">Back</p>
        </div>
      </a>
      <div class="wallet_container d-flex flex-row">
        <i class="bi bi-cash-coin m-1"></i>
        <p class="d-inline-block m-1">5000,-</p>
      </div>
    </div>
    <section></section>
  </body>
</html>

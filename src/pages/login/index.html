<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login with your user to get access to all content"
    />
    <title>Bid Wars | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/pages/global.css" />
    <link rel="stylesheet" href="/dist/css/pages/login/login.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js" type="module" defer></script>
  </head>
  <body class="bg-dark">
    <header>
      <div class="container d-flex justify-content-center p-5">
        <a href="/index.html" class="text-decoration-none">
          <h1 class="text-primary form-logo">Bid wars</h1>
        </a>
      </div>
    </header>
    <section>
      <div
        class="container form_container d-flex flex-column m-auto bg-black p-5"
      >
        <h1 class="m-auto p-3 text-uppercase text-decoration-underline">
          Login
        </h1>
        <form action="" id="loginForm" class="d-flex flex-column">
          <div class="input_container mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="loginEmail"
              class="form-control"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Email doesn't exist or must be a @stud.noroff.no email."
            />
            <div class="validation-error d-block p-1 my-1 bg-danger">
              * Email doesn't exist or must be a @stud.noroff.no email.
            </div>
          </div>
          <div class="input_container mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="loginPassword"
              class="form-control"
              required
              minlength="8"
            />
            <div class="validation-error d-block p-1 my-1 bg-danger">
              * Password must be at least 8 characters
            </div>
          </div>
          <button
            type="submit"
            id="login-btn"
            class="btn btn-alternate w-50 mx-auto text-light"
          >
            Login
          </button>
        </form>
        <a
          class="btn btn-primary w-50 m-auto"
          href="/src/pages/login/register/index.html"
          >Register</a
        >
        <p class="m-auto p-3">
          not now,
          <span
            ><a class="text-primary" href="/index.html"
              >continue as guest</a
            ></span
          >
        </p>
      </div>
    </section>
  </body>
</html>

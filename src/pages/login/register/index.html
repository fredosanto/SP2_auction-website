<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;1,300&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/pages/global.css" />
    <link rel="stylesheet" href="/dist/css/pages/login/register/index.css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./registerBtn.js" defer></script>
  </head>
  <body class="bg-dark">
    <header>
      <div class="container d-flex justify-content-center p-5">
        <a href="/index.html" class="text-decoration-none">
          <h1 class="text-primary logo">Bid wars</h1>
        </a>
      </div>
    </header>
    <section>
      <div
        class="container login_container d-flex flex-column m-auto bg-black p-5 mb-5"
      >
        <h1 class="m-auto p-3 text-uppercase text-decoration-underline">
          Register
        </h1>
        <form action="" id="register-form" class="d-flex flex-column">
          <div class="input_container mb-3">
            <label for="username">Username:*</label>
            <input
              type="text"
              name="username"
              id="register-username"
              class="form-control"
              required
              pattern="^[\w]+$"
              title="User name can only include letters, numbers and underscore"
            />
            <div class="validation-error d-block p-1 my-1 bg-danger">
              * User name can only include letters, numbers and underscore
            </div>
          </div>
          <div class="input_container mb-3">
            <label for="email">Email:*</label>
            <input
              type="email"
              name="email"
              id="register-email"
              class="form-control"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="The email can only consist of letter, numbers, dot and underscore. It must be a @stud.noroff.no email."
            />
            <div class="validation-error d-block p-1 my-1 bg-danger">
              * The email can only consist of letter, numbers, dot and
              underscore. It must be a @stud.noroff.no email.
            </div>
          </div>
          <div class="input_container mb-3">
            <label for="password">Password:*</label>
            <input
              type="password"
              name="password"
              id="register-password"
              class="form-control"
              required
              minlength="8"
            />
            <div class="validation-error d-block p-1 my-1 bg-danger">
              * Password must be at least 8 characters
            </div>
          </div>
          <div class="input_container mb-3">
            <label for="password">Avatar: (optional)</label>
            <input
              type="text"
              name="avatar"
              id="register-avatar"
              class="form-control"
            />
          </div>
          <button
            type="submit"
            id="register-btn"
            class="btn btn-secondary w-50 mx-auto text-black"
          >
            Register
          </button>
        </form>
        <p class="m-auto p-3">
          click here to,
          <span
            ><a class="text-primary" href="../index.html"
              >continue login</a
            ></span
          >
        </p>
      </div>
    </section>
  </body>
</html>
